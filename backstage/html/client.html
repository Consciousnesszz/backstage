<div class="article" ng-controller='clientCtrl'>
	<table>
		<tr>
			<td>编号</td>
			<td>账户</td>
			<td>状态</td>
			<td>操作</td>
		</tr>
	</table>
	<div class="list" ng-repeat="data in clients">
		<div class="id">{{ data.id }}</div>
		<div>{{ data.name }}</div>
		<div>{{ data.statu }}</div>
		<div><a href="javascript:void(0);" ng-click="goDetail()">查看详情</a> <a href="javascript:void(0);" ng-click="change()">修改</a> <a href="javascript:void(0);" ng-click="delete($index)">删除</a></div>
	</div>
</div>
